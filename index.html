
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Templates</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="category-section">
            <h2>Select Your Card Category</h2>
            <div class="categories">
                <div class="category-item">
                    <h3>Birthday</h3>
                    <img src="birthday-template.jpg" alt="Birthday Template">
                    <button>Choose Template</button>
                </div>
                <div class="category-item">
                    <h3>Anniversary</h3>
                    <img src="anniversary-template.jpg" alt="Anniversary Template">
                    <button>Choose Template</button>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Greeting Card Web App | All Rights Reserved</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
